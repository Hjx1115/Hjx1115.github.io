<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客--登录</title>
    <link rel="stylesheet" href="./login.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="./images/font/iconfont.css">
</head>
<body>
    <div class="return">
            <a href="../blog 主页/index.html">
                <div class="iconfont icon-qita-fanhuizhuye"> - 返回首页</div>
            </a>
    </div>
    <div class="box">
        
        <div class="pre-box">
            <h1>WELCOME</h1>
            <p>JOIN US</p>
            <div class="img-box">
                <img src="./images/1.jpg" alt="">
            </div>
        </div>
        <!-- 注册页面 -->
        <form class="register-form" action="#" method="post"  target="_blank">
            <div class="title-box">
                <h1>注册</h1>
            </div>
            <div class="input-box">
                <input type="text" placeholder="用户名" name="username">
                <input type="password" placeholder="密码" name="password">
                <input type="password" placeholder="确认密码" name="password_confirm">
            </div>
            <div class="btn-box">
                <button type="submit">注册</button>
                <p onclick="mySwitch()">已有账号？去登录</p>
            </div>
        </form>
        <!-- 登陆页面 -->
        <form class="login-form" action="http://www.baidu.com" method="post" target="_blank">
            <div class="title-box">
                <h1>登录</h1>
            </div>
            <div class="input-box">
                <input type="text" placeholder="用户名" name="username">
                <input type="password" placeholder="密码" name="password">
            </div>
            <div class="btn-box">
                <button type="submit">登录</button>
                <p onclick="mySwitch()">还没有账号？去注册</p>
            </div>
        </form>
    </div>
    <script>
        let flag=true
        const mySwitch=()=>{
            if(flag){
                $(".pre-box").css("transform","translateX(100%)")
                $(".pre-box").css("background-color","#ccd3f6")
                $("img").attr("src","./images/2.jpg")
            }
            else{
                $(".pre-box").css("transform","translateX(0%)")
                $(".pre-box").css("background-color","#e1c5f4")
                $("img").attr("src","./images/1.jpg")
            }
            flag=!flag
        }
    </script>
    <!-- 泡泡实现 -->
    <script>
        const bubleCreate=()=>{
            const body=document.body
            const buble=document.createElement('span')
            let r=Math.random()*5+25 //25~30
            buble.style.width=r+'px'
            buble.style.height=r+'px'
            buble.style.left=Math.random()*innerWidth+'px'
            body.append(buble)
            setTimeout(() => {
                buble.remove()
            }, 4000);
        }
        setInterval(() => {
            bubleCreate()
        }, 200);
    </script>
</body>
</html>
